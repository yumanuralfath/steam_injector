<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steam App Search</title>
    <script type="module" src="./main.js" defer></script>
  </head>

  <body>
    <main class="container">
      <h1>Search Steam Apps</h1>

      <form class="row" id="search-form">
        <input
          id="search-input"
          placeholder="Search for Steam Apps..."
          aria-label="Search Input"
          required
        />
        <button type="submit" aria-label="Submit Search">Search</button>
      </form>

      <div id="results-container">
        <div id="results" class="results"></div>
        <div class="pagination">
          <button id="prev-page" aria-label="Previous Page">&laquo; Prev</button>
          <span id="current-page">Page: 1</span>
          <button id="next-page" aria-label="Next Page">Next &raquo;</button>
        </div>
      </div>
    </main>
  </body>
</html>
